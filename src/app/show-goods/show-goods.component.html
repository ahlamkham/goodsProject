<div class="row">
    <div class="col h1 text-center">La Liste des marchandises</div>
</div>
<div class="row">
    <div class="col-11"></div>
    <div class="col text-center">
        <button type="button" class="btn btn-primary h5" routerLink="create-item">Create</button>
    </div>
</div>
<div class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col-1">#</th>
                    <th scope="col-4">Name</th>
                    <th scope="col-4">Origin</th>
                    <th scope="col-1">Price</th>
                    <th scope="col-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let item of items; let i = index">
                    <tr>
                        <th scope="row">{{i + 1}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.origin}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <app-item-actions [item]="item"></app-item-actions>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
