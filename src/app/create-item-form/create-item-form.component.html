<div class="row">
    <div class="col h1 text-center">Cr√©ation d'un nouveau produit</div>
</div>
<div class="row p-4">
    <div class="col">
        <form [formGroup]="form" (ngSubmit)="createUpdate()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Entrez le Nom du produit"
                    formControlName="nameField">
            </div>
            <div class="form-group">
                <label for="origin">Origin</label>
                <input type="text" class="form-control" id="origin"
                    placeholder="Entrez l'origine du produit" formControlName="originField">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price"
                    placeholder="Entrez le prix du produit" formControlName="priceField">
            </div>
            <div class="row">
                <div class="col-11"></div>
                <div class="col-1 text-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
